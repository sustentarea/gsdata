# For a better visualization of the color palette, see:
#
# - https://coolors.co/006909-9ecd7a-ed6b4d-b44522-513024-ffffff-7a7a7a-272b33
# - https://www.color-name.com/hex/006909

color:
  palette:
    # Primary Colors
    green: "#006909"
    red: "#ED6B4D"
    red-750: "#F5B4A5"
    brown: "#513024"
    brown-750: "#A79791"
    # Secondary Colors
    light-green: "#9ECD7A"
    dark-red: "#B44522"
    dark-red-triadic-blue: "#4522B4" # colortools::triadic("#B44522")[3]
    # Grayscale
    white: "#FFFFFF"
    grey: "#7A7A7A"
    grey-950: "#F1F1F1"
    grey-975: "#F8F8F8" # get_brand_color_tint(950, "grey")
    black: "#272B33"
  background: white
  primary: green
  secondary: red
  tertiary: brown
  success: light-green
  info: green
  warning: dark-red
  danger: brown
  light: white
  dark: black

typography:
  fonts:
    # Main fonts
    - family: Poppins
      source: google
    - family: DM Sans
      source: google
    - family: DM Mono
      source: google
  base: # color: gray
    family: Poppins
    line-height: 1.5
    weight: normal
  headings:
    family: Poppins
    color: brown
    weight: bold
  monospace: DM Mono
  monospace-inline:
    color: green
    background-color: grey-975
  monospace-block:
    background-color: grey-975
  link:
    color: green
    decoration: underline
